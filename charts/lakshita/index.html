<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot: Education Spending vs Literacy Rate</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #scatterplot {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .tooltip {
            position: absolute;
            visibility: hidden;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="scatterplot">
        <h2>Scatterplot: Education Spending per Capita vs. Literacy Rate</h2>
    </div>
    <script src="./scatterplot.js"></script>
