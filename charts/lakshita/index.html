<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Education Enrollment Pie Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <script>
    // Data for the pie chart
    const data = [
      { category: "Primary Education (Girls)", value: 21.8 },
      { category: "Primary Education (Boys)", value: 22.4 },
      { category: "Secondary Education (Girls)", value: 20.1 },
      { category: "Secondary Education (Boys)", value: 20.5 },
      { category: "Tertiary Education (Girls)", value: 7.2 },
      { category: "Tertiary Education (Boys)", value: 7.9 },
    ];

    // Set dimensions and radius
    const width = 800;
    const height = 600;
    const radius = Math.min(width, height) / 2;

    // Create SVG container
    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height)
                  .append("g")
                  .attr("transform", `translate(${width / 2}, ${height / 2})`);

    // Create a color scale
    const color = d3.scaleOrdinal()
                    .domain(data.map(d => d.category))
                    .range(d3.schemeCategory10);

    // Create a pie generator
    const pie = d3.pie()
                  .value(d => d.value);

    // Create an arc generator
    const arc = d3.arc()
                  .innerRadius(0)
                  .outerRadius(radius);

    // Append pie chart slices
    svg.selectAll("path")
       .data(pie(data))
       .enter()
       .append("path")
       .attr("d", arc)
       .attr("fill", d => color(d.data.category))
       .attr("stroke", "white")
       .style("stroke-width", "2px");

    // Append text labels
    svg.selectAll("text")
       .data(pie(data))
       .enter()
       .append("text")
       .attr("transform", d => `translate(${arc.centroid(d)})`)
       .attr("text-anchor", "middle")
       .attr("font-size", "12px")
       .text(d => d.data.category);
  </script>
</body>
</html>
